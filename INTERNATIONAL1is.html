<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMENTUM</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .header {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .stock-lists {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }

        .stock-list {
            width: 45%;
        }

        .stock-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .long { color: green; }
        .short { color: red; }
    </style>
</head>
<body>
    <div class="header">MOMENTUM Intraday Trading - IS (Istanbul Stock Exchange)</div>
    <div class="stock-lists">
        <div class="stock-list" id="long-list">Long Positions</div>
        <div class="stock-list" id="short-list">Short Positions</div>
    </div>

    <script>
        const stocks = [
            { symbol: 'AKBNK', name: 'Akbank TAS' },
            { symbol: 'ARCLK', name: 'Arcelik AS' },
            { symbol: 'ASELS', name: 'Aselsan Elektronik Sanayi ve Ticaret AS' },
            { symbol: 'BIMAS', name: 'Bim Birlesik Magazalar AS' },
            { symbol: 'CCOLA', name: 'Coca-Cola Icecek AS' },
            { symbol: 'EKGYO', name: 'Emlak Konut Gayrimenkul Yatirim Ortakligi AS' },
            { symbol: 'EREGL', name: 'Eregli Demir ve Celik Fabrikalari TAS' },
            { symbol: 'FROTO', name: 'Ford Otomotiv Sanayi AS' },
            { symbol: 'SAHOL', name: 'Haci Omer Sabanci Holding AS' },
            { symbol: 'KOZAL', name: 'Koza Altin Isletmeleri AS' },
            { symbol: 'KCHOL', name: 'Koc Holding AS' },
            { symbol: 'PETKM', name: 'Petkim Petrokimya Holding AS' },
            { symbol: 'SASA', name: 'Sasa Polyester Sanayi AS' },
            { symbol: 'TAVHL', name: 'TAV Havalimanlari Holding' },
            { symbol: 'TKFEN', name: 'Tekfen Holding AS' },
            { symbol: 'TCELL', name: 'Turkcell Iletisim Hizmetleri AS' },
            { symbol: 'THYAO', name: 'Turkish Airlines' },
            { symbol: 'GARAN', name: 'Turkiye Garanti Bankasi A.S.' },
            { symbol: 'ISCTR', name: 'Turkiye Is Bankasi AS Class C' },
            { symbol: 'TUPRS', name: 'Turkiye Petrol Rafinerileri AS' }
        ];

        async function performCandleApiRequest() {
            for (const stock of stocks) {
                const apiUrl = `https://eodhistoricaldata.com/api/eod/${stock.symbol}.IS?api_token=64d7d0670ee1f8.90133693&fmt=json`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                analyzeData(stock, data);
            }
        }

        function analyzeData(stock, data) {
            const latestCandle = data[data.length - 1]; // get the latest data point
            const average = (latestCandle.high + latestCandle.low) / 2;
            const recommendation = latestCandle.close > average ? "Long" : "Short";

            const stockItem = document.createElement('div');
            stockItem.className = `stock-item ${recommendation.toLowerCase()}`;
            stockItem.innerHTML = `
                <strong>${stock.name} (${stock.symbol})</strong><br>
                Close: ${latestCandle.close}<br>
                High: ${latestCandle.high}<br>
                Low: ${latestCandle.low}<br>
                Average: ${average.toFixed(2)}
            `;

            const list = recommendation === "Long" ? document.getElementById('long-list') : document.getElementById('short-list');
            list.appendChild(stockItem);
        }

        document.addEventListener('DOMContentLoaded', function() {
            performCandleApiRequest();
        });
    </script>
</body>
</html>
